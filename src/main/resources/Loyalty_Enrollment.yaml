          type: string
          example: 2a53135b-c1f2-4cec-88a9-b0941304d9d7
          description: A system generated unique identifier for the User
      title: UserUpdateResponse
    PagedResponse_AccountSearchResponse_:
      type: object
      properties:
        count:
          type: integer
          format: int32
        limit:
